<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ÎÑ§Ïò® Î∏åÎ†àÏù¥Ïª§</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#00f0ff;--secondary:#ff00aa;--accent:#ffdd00;--success:#00ff88;--bg:#0a0a12;--card:#12121f;--text:#fff;--text-dim:#7788aa;--glow:0 0 20px rgba(0,240,255,0.5)}
    *{margin:0;padding:0;box-sizing:border-box;user-select:none}
    html,body{width:100%;height:100%;overflow:hidden;background:var(--bg);font-family:'Rajdhani',sans-serif;color:var(--text);touch-action:none}
    #app{width:100%;height:100%;display:flex;flex-direction:column;background:linear-gradient(180deg,#05050a 0%,#0a0a15 50%,#05050a 100%)}
    
    /* HUD */
    #header{height:50px;padding:0 12px;background:linear-gradient(180deg,rgba(0,0,0,0.95),rgba(0,0,0,0.3));display:flex;align-items:center;justify-content:space-between;position:relative;z-index:10;border-bottom:1px solid rgba(0,240,255,0.1)}
    .hud-group{display:flex;align-items:center;gap:12px}
    .hud-stat{display:flex;flex-direction:column;align-items:center}
    .hud-stat .label{font-size:8px;color:var(--text-dim);text-transform:uppercase;letter-spacing:1px}
    .hud-stat .value{font-family:'Orbitron';font-size:14px;font-weight:700;color:var(--primary);text-shadow:0 0 10px rgba(0,240,255,0.5)}
    .hud-stat .value.gold{color:var(--accent);text-shadow:0 0 10px rgba(255,220,0,0.5)}
    .lives-bar{display:flex;gap:3px}
    .heart{width:12px;height:11px;background:linear-gradient(135deg,#ff5577,#ff2255);clip-path:polygon(50% 0%,100% 35%,80% 100%,50% 75%,20% 100%,0% 35%);filter:drop-shadow(0 0 3px #ff2255)}
    .heart.empty{background:#333;filter:none}
    #pauseBtn{width:40px;height:40px;background:rgba(0,240,255,0.05);border:1px solid rgba(0,240,255,0.3);border-radius:8px;color:var(--primary);font-size:14px;display:flex;align-items:center;justify-content:center;transition:all 0.2s}
    #pauseBtn:hover{background:rgba(0,240,255,0.15);box-shadow:var(--glow)}
    
    /* Game Area */
    #gameArea{flex:1;position:relative;overflow:hidden}
    #gameCanvas{width:100%;height:100%;display:block}
    
    /* Controls */
    #controls{height:160px;padding:8px 10px;background:linear-gradient(180deg,rgba(10,10,20,0.98),#05050a);border-top:1px solid rgba(0,240,255,0.15);position:relative;z-index:10}
    #skillBar{display:flex;justify-content:center;gap:10px;margin-bottom:8px}
    .skill-btn{width:48px;height:48px;background:rgba(20,20,35,0.9);border:2px solid rgba(100,100,120,0.3);border-radius:12px;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;overflow:hidden;opacity:0.4;transition:all 0.2s}
    .skill-btn.unlocked{opacity:1;border-color:var(--secondary);box-shadow:0 0 15px rgba(255,0,170,0.2)}
    .skill-btn .icon{font-size:20px}
    .skill-btn .lvl{font-family:'Orbitron';font-size:8px;color:var(--accent)}
    .skill-btn .cd-fill{position:absolute;bottom:0;left:0;right:0;background:rgba(0,0,0,0.8);height:0%}
    #moveBar{display:flex;justify-content:space-between;align-items:center;padding:0 5px}
    .dir-btn{width:64px;height:64px;background:rgba(0,240,255,0.05);border:2px solid var(--primary);border-radius:50%;color:var(--primary);font-size:24px;display:flex;align-items:center;justify-content:center;box-shadow:inset 0 0 20px rgba(0,240,255,0.1);transition:all 0.1s}
    .dir-btn:active{background:rgba(0,240,255,0.2);box-shadow:var(--glow)}
    #fireBtn{width:75px;height:75px;background:linear-gradient(145deg,#ff0066,#aa0044);border:3px solid #ff4488;border-radius:50%;font-family:'Orbitron';font-size:11px;font-weight:900;color:#fff;box-shadow:0 0 30px rgba(255,0,102,0.4);transition:all 0.1s}
    #fireBtn:active{transform:scale(0.95);box-shadow:0 0 40px rgba(255,0,102,0.6)}
    
    /* Overlays */
    .overlay{position:fixed;inset:0;background:rgba(5,5,12,0.98);display:flex;flex-direction:column;align-items:center;padding:15px;overflow-y:auto;z-index:100}
    .overlay.hidden{display:none}
    .overlay::before{content:'';position:absolute;inset:0;background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,240,255,0.03) 2px,rgba(0,240,255,0.03) 4px);pointer-events:none}
    .overlay-inner{width:100%;max-width:380px;display:flex;flex-direction:column;align-items:center;position:relative;z-index:1}
    
    .brand{margin:30px 0 20px;text-align:center}
    .brand h1{font-family:'Orbitron';font-size:32px;font-weight:900;background:linear-gradient(135deg,var(--primary),var(--secondary));-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:none;filter:drop-shadow(0 0 20px rgba(0,240,255,0.3))}
    .brand p{font-size:10px;color:var(--primary);letter-spacing:8px;margin-top:5px;opacity:0.7}
    
    .coin-badge{display:inline-flex;align-items:center;gap:10px;padding:10px 24px;background:rgba(255,220,0,0.05);border:1px solid rgba(255,220,0,0.3);border-radius:30px;margin:15px 0;backdrop-filter:blur(10px)}
    .coin-badge .amount{font-family:'Orbitron';font-size:20px;font-weight:700;color:var(--accent);text-shadow:0 0 15px rgba(255,220,0,0.5)}
    
    .btn{width:100%;max-width:280px;padding:16px 24px;margin:6px 0;font-family:'Orbitron';font-size:12px;font-weight:700;border:none;border-radius:12px;cursor:pointer;position:relative;overflow:hidden;transition:all 0.2s;text-transform:uppercase;letter-spacing:2px}
    .btn::before{content:'';position:absolute;inset:0;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.1),transparent);transform:translateX(-100%);transition:transform 0.5s}
    .btn:hover::before{transform:translateX(100%)}
    .btn-primary{background:linear-gradient(135deg,var(--primary),#0088aa);color:#000;box-shadow:0 0 30px rgba(0,240,255,0.3)}
    .btn-primary:hover{box-shadow:0 0 40px rgba(0,240,255,0.5);transform:translateY(-2px)}
    .btn-secondary{background:linear-gradient(135deg,var(--secondary),#880055);color:#fff;box-shadow:0 0 30px rgba(255,0,170,0.3)}
    .btn-gold{background:linear-gradient(135deg,var(--accent),#aa8800);color:#000;box-shadow:0 0 30px rgba(255,220,0,0.3)}
    .btn-ghost{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.15);color:var(--text-dim)}
    .btn-ghost:hover{background:rgba(255,255,255,0.08);border-color:rgba(255,255,255,0.3)}
    
    /* Shop */
    .shop-tabs{display:flex;gap:6px;margin-bottom:15px;flex-wrap:wrap;justify-content:center}
    .shop-tab{padding:10px 16px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.1);border-radius:8px;font-size:11px;color:var(--text-dim);cursor:pointer;transition:all 0.2s}
    .shop-tab:hover{border-color:var(--primary)}
    .shop-tab.active{background:var(--primary);color:#000;border-color:var(--primary);box-shadow:0 0 20px rgba(0,240,255,0.3)}
    .shop-list{width:100%;max-height:320px;overflow-y:auto;padding-right:5px}
    .shop-list::-webkit-scrollbar{width:4px}
    .shop-list::-webkit-scrollbar-track{background:rgba(255,255,255,0.05);border-radius:2px}
    .shop-list::-webkit-scrollbar-thumb{background:var(--primary);border-radius:2px}
    .shop-item{display:flex;align-items:center;padding:14px;margin-bottom:10px;background:rgba(20,20,35,0.8);border:1px solid rgba(255,255,255,0.08);border-radius:12px;transition:all 0.2s}
    .shop-item:hover{border-color:rgba(0,240,255,0.3);background:rgba(25,25,45,0.9)}
    .shop-item.locked{opacity:0.4}
    .shop-item.maxed{border-color:var(--success);box-shadow:0 0 15px rgba(0,255,136,0.1)}
    .shop-item .icon-box{width:50px;height:50px;background:linear-gradient(135deg,rgba(0,240,255,0.1),rgba(255,0,170,0.1));border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:24px;margin-right:14px}
    .shop-item .info{flex:1}
    .shop-item .name{font-family:'Orbitron';font-size:12px;color:#fff;margin-bottom:3px}
    .shop-item .desc{font-size:10px;color:var(--text-dim)}
    .shop-item .level{font-family:'Orbitron';font-size:9px;color:var(--accent);margin-top:4px}
    .level-bar{height:4px;background:rgba(255,255,255,0.1);border-radius:2px;margin-top:5px;overflow:hidden}
    .level-fill{height:100%;background:linear-gradient(90deg,var(--primary),var(--secondary));border-radius:2px;box-shadow:0 0 10px var(--primary)}
    .shop-btn{padding:10px 14px;font-family:'Orbitron';font-size:9px;font-weight:700;border:none;border-radius:8px;cursor:pointer;transition:all 0.2s}
    .shop-btn-buy{background:var(--accent);color:#000}
    .shop-btn-buy:hover{box-shadow:0 0 15px rgba(255,220,0,0.4)}
    .shop-btn-buy:disabled{background:#333;color:#666;box-shadow:none}
    .shop-btn-max{background:rgba(0,255,136,0.2);color:var(--success);border:1px solid var(--success)}
    .unlock-req{font-size:9px;color:var(--secondary);margin-top:3px}
    
    /* Character Select */
    .char-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;width:100%;max-width:340px;margin:15px 0}
    .char-card{background:rgba(20,20,35,0.8);border:2px solid rgba(255,255,255,0.1);border-radius:14px;padding:10px;text-align:center;cursor:pointer;transition:all 0.2s}
    .char-card:hover{border-color:var(--primary);transform:translateY(-3px)}
    .char-card.selected{border-color:var(--secondary);box-shadow:0 0 25px rgba(255,0,170,0.3)}
    .char-card.locked{opacity:0.4;cursor:not-allowed}
    .char-card .thumb{width:100%;height:85px;border-radius:10px;margin-bottom:8px;overflow:hidden;background:linear-gradient(135deg,#1a1a2f,#0f0f1a);display:flex;align-items:center;justify-content:center}
    .char-card .thumb img{width:100%;height:100%;object-fit:cover}
    .char-card .char-name{font-family:'Orbitron';font-size:9px;color:var(--text-dim)}
    
    /* Stage Clear - Fullscreen Cyber */
    .stage-clear-overlay{position:fixed;inset:0;background:#000;z-index:200;display:flex;flex-direction:column}
    .stage-clear-overlay.hidden{display:none}
    .stage-clear-bg{position:absolute;inset:0}
    .stage-clear-bg img,.stage-clear-bg video{width:100%;height:100%;object-fit:cover}
    .stage-clear-content{position:relative;z-index:1;flex:1;display:flex;flex-direction:column;justify-content:flex-end}
    
    /* Cyber Story Box */
    .story-container{background:linear-gradient(to top,rgba(0,0,0,0.95) 0%,rgba(0,0,0,0.85) 70%,transparent 100%);padding:80px 20px 20px;position:relative}
    .story-container::before{content:'';position:absolute;top:0;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,var(--primary),var(--secondary),transparent)}
    
    .story-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;padding-bottom:10px;border-bottom:1px solid rgba(0,240,255,0.2)}
    .story-title{font-family:'Orbitron';font-size:14px;color:var(--primary);text-shadow:0 0 10px rgba(0,240,255,0.5);display:flex;align-items:center;gap:8px}
    .story-title::before{content:'‚óÜ';font-size:8px;color:var(--secondary)}
    .story-reward{font-family:'Orbitron';font-size:13px;color:var(--accent);text-shadow:0 0 10px rgba(255,220,0,0.5)}
    
    .story-text-box{background:rgba(0,20,30,0.6);border:1px solid rgba(0,240,255,0.2);border-radius:8px;padding:15px;margin-bottom:15px;min-height:80px;position:relative;backdrop-filter:blur(5px)}
    .story-text-box::before{content:'';position:absolute;top:8px;left:8px;width:6px;height:6px;background:var(--primary);border-radius:50%;animation:blink 1s infinite}
    .story-text-box::after{content:'';position:absolute;top:8px;right:8px;font-family:'Share Tech Mono';font-size:9px;color:var(--text-dim);content:'TRANSMISSION'}
    @keyframes blink{0%,50%{opacity:1}51%,100%{opacity:0.3}}
    
    .story-text{font-family:'Share Tech Mono';font-size:14px;line-height:1.8;color:var(--text);padding-left:15px}
    .story-cursor{display:inline-block;width:8px;height:16px;background:var(--primary);margin-left:2px;animation:cursorBlink 0.5s infinite}
    @keyframes cursorBlink{0%,50%{opacity:1}51%,100%{opacity:0}}
    
    .stage-clear-btn{width:100%;padding:16px;font-family:'Orbitron';font-size:13px;font-weight:700;background:linear-gradient(135deg,var(--primary),#0088aa);color:#000;border:none;border-radius:10px;cursor:pointer;text-transform:uppercase;letter-spacing:3px;box-shadow:0 0 30px rgba(0,240,255,0.4);transition:all 0.2s}
    .stage-clear-btn:hover{box-shadow:0 0 50px rgba(0,240,255,0.6);transform:translateY(-2px)}
    
    /* Gallery */
    .gallery-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;width:100%;margin:15px 0;max-height:400px;overflow-y:auto}
    .gallery-item{aspect-ratio:1;background:rgba(20,20,35,0.8);border:2px solid rgba(255,255,255,0.1);border-radius:10px;overflow:hidden;cursor:pointer;position:relative;transition:all 0.2s}
    .gallery-item:hover{border-color:var(--primary);transform:scale(1.02)}
    .gallery-item.locked{opacity:0.3;cursor:not-allowed}
    .gallery-item.locked::after{content:'üîí';position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:20px;background:rgba(0,0,0,0.5)}
    .gallery-item img{width:100%;height:100%;object-fit:cover}
    .gallery-item .gallery-label{position:absolute;bottom:0;left:0;right:0;padding:4px;background:linear-gradient(transparent,rgba(0,0,0,0.9));font-family:'Orbitron';font-size:8px;color:var(--primary);text-align:center}
    
    /* Gallery View Modal */
    .gallery-view{position:fixed;inset:0;background:rgba(0,0,0,0.98);z-index:300;display:flex;flex-direction:column}
    .gallery-view.hidden{display:none}
    .gallery-view-bg{flex:1;display:flex;align-items:center;justify-content:center;padding:20px}
    .gallery-view-bg img{max-width:100%;max-height:100%;object-fit:contain;border-radius:8px}
    .gallery-view-info{padding:20px;background:linear-gradient(transparent,rgba(0,0,0,0.95))}
    .gallery-view-title{font-family:'Orbitron';font-size:14px;color:var(--primary);margin-bottom:10px}
    .gallery-view-text{font-family:'Share Tech Mono';font-size:13px;color:var(--text);line-height:1.6;max-height:100px;overflow-y:auto}
    .gallery-close{position:absolute;top:15px;right:15px;width:40px;height:40px;background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);border-radius:50%;color:#fff;font-size:20px;cursor:pointer}
    
    #toast{position:fixed;bottom:180px;left:50%;transform:translateX(-50%) translateY(50px);padding:12px 28px;background:rgba(0,10,15,0.95);border:1px solid var(--primary);border-radius:30px;font-family:'Orbitron';font-size:11px;color:var(--primary);opacity:0;transition:all 0.3s;z-index:999;pointer-events:none;box-shadow:0 0 30px rgba(0,240,255,0.3)}
    #toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
  </style>
</head>

function getLv(id){ return upgrades[id] || 0; }

function isUnlocked(item){ return !item.unlockReq || getLv(item.unlockReq) >= 5; }
function getPrice(item){ return item.basePrice + (getLv(item.id) * item.priceUp); }
function canBuy(item){ return getLv(item.id) < item.maxLv && isUnlocked(item) && coins >= getPrice(item); }

// Typing Effect
function typeText(text, element){
  if(typingInterval) clearInterval(typingInterval);
  element.innerHTML = '';
  var i = 0;
  var speed = 30;
  currentTypingText = text;
  
  function type(){
    if(i < text.length){
      element.innerHTML = text.substring(0, i+1) + '<span class="story-cursor"></span>';
      i++;
    } else {
      clearInterval(typingInterval);
      element.innerHTML = text;
    }
  }
  
  typingInterval = setInterval(type, speed);
}

// Game Logic
function getRoundData(){ return gameData.rounds.find(function(r){ return r.id === round; }) || gameData.rounds[0]; }
function getStageData(){ var rd = getRoundData(); return rd.stages.find(function(s){ return s.id === stage; }) || rd.stages[0]; }
function getMaxStages(){ var rd = getRoundData(); return rd ? rd.stages.length : 7; }

function getStageCfg(){
  var cfg = STG[Math.min(stage, 7)] || STG[7];
  var bonus = (round - 1) * 0.2;
  return { r: Math.min(8, cfg.r + Math.floor(bonus)), c: Math.min(9, cfg.c), s: cfg.s + bonus * 0.3, hp: cfg.hp + Math.floor(bonus * 2) };
}

function initGame(){
  var pWidth = canvas.width * 0.12 * (1 + getLv('p_width') * 0.05);
  paddle = { w: pWidth, h: 14, x: canvas.width/2 - pWidth/2, y: canvas.height - 25, speed: CFG.PADDLE_SPD + getLv('p_speed') * 0.3 };
  balls = []; for(var i = 0; i < 1 + getLv('p_multi'); i++) balls.push(makeBall());
  bullets = []; items = []; fx = []; particles = []; catching = false;
  makeBricks();
}

function makeBall(x, y, dx, dy){
  var spd = getStageCfg().s + getLv('b_speed') * 0.3;
  return { x: x !== undefined ? x : canvas.width/2, y: y !== undefined ? y : paddle.y - 10, r: 6 + getLv('b_size'), dx: dx !== undefined ? dx : 0, dy: dy !== undefined ? dy : 0, speed: spd, attached: dx === undefined, piercing: false, pierceTime: 0, dmg: 1 + getLv('b_dmg') };
}

function makeBricks(){
  bricks = [];
  var cfg = getStageCfg(), pad = 8, bw = (canvas.width - pad*2) / cfg.c - 3, bh = 22;
  for(var r = 0; r < cfg.r; r++){
    for(var c = 0; c < cfg.c; c++){
      var hp = cfg.hp + Math.floor(Math.random() * 2);
      bricks.push({ x: pad + c * (bw + 3), y: 50 + r * (bh + 3), w: bw, h: bh, hp: hp, maxHp: hp, hue: (r * 40 + c * 20 + stage * 30) % 360 });
    }
  }
}

function update(){
  if(state !== 'playing') return;
  if(input.left) paddle.x = Math.max(0, paddle.x - paddle.speed);
  if(input.right) paddle.x = Math.min(canvas.width - paddle.w, paddle.x + paddle.speed);
  if(input.fire){
    if(catching){ catching = false; balls.forEach(function(b){ if(b.attached){ b.attached = false; b.dx = (Math.random()-0.5)*4; b.dy = -b.speed; }}); }
    else { balls.forEach(function(b){ if(b.attached){ b.attached = false; b.dx = (Math.random()-0.5)*3; b.dy = -b.speed; }}); fireWeapon(); }
  }
  updateBalls(); updateBullets(); updateItems(); updateFx(); updateSkillCD(); updateHUD();
  if(bricks.length === 0) stageClear();
  if(balls.length === 0){ lives--; if(lives <= 0) gameOver(); else balls.push(makeBall()); }
}

function updateBalls(){
  var mag = getLv('p_magnet') * 20, catchLv = getLv('p_catch');
  for(var i = balls.length - 1; i >= 0; i--){
    var b = balls[i];
    if(b.attached){ b.x = paddle.x + paddle.w/2; b.y = paddle.y - b.r; continue; }
    if(b.piercing){ b.pierceTime -= 16; if(b.pierceTime <= 0) b.piercing = false; }
    b.x += b.dx; b.y += b.dy;
    if(b.x <= b.r){ b.x = b.r; b.dx = Math.abs(b.dx); }
    if(b.x >= canvas.width - b.r){ b.x = canvas.width - b.r; b.dx = -Math.abs(b.dx); }
    if(b.y <= b.r){ b.y = b.r; b.dy = Math.abs(b.dy); }
    if(b.dy > 0 && b.y + b.r >= paddle.y && b.y - b.r <= paddle.y + paddle.h && b.x >= paddle.x - b.r && b.x <= paddle.x + paddle.w + b.r){
      if(catchLv > 0 && !catching){ catching = true; b.attached = true; b.dx = 0; b.dy = 0; }
      else { b.y = paddle.y - b.r; b.dy = -Math.abs(b.dy); b.dx = ((b.x - paddle.x) / paddle.w - 0.5) * b.speed * 1.5; }
    }
    for(var j = bricks.length - 1; j >= 0; j--){
      var br = bricks[j];
      if(b.x + b.r > br.x && b.x - b.r < br.x + br.w && b.y + b.r > br.y && b.y - b.r < br.y + br.h){
        hitBrick(br, j, b.dmg);
        if(!b.piercing){ var ox = Math.min(b.x + b.r - br.x, br.x + br.w - (b.x - b.r)), oy = Math.min(b.y + b.r - br.y, br.y + br.h - (b.y - b.r)); if(ox < oy) b.dx *= -1; else b.dy *= -1; }
        break;
      }
    }
    if(b.y > canvas.height + 20) balls.splice(i, 1);
  }
}

function fireWeapon(){
  var now = Date.now(); if(now - lastFire < 400) return; lastFire = now;
  var dmg = Math.max(1, getLv('w1'), getLv('w2'), getLv('w3'), getLv('w4'));
  var cx = paddle.x + paddle.w/2, cy = paddle.y;
  if(getLv('w4') > 0) bullets.push({x:cx,y:cy,dx:0,dy:-8,dmg:dmg*3,type:'missile',homing:true});
  else if(getLv('w3') > 0) bullets.push({x:cx,y:cy,dx:0,dy:-12,dmg:dmg*2,type:'laser',pierce:true,w:6,h:20});
  else if(getLv('w2') > 0){ bullets.push({x:cx-10,y:cy,dx:-1,dy:-10,dmg:dmg,type:'normal'}); bullets.push({x:cx+10,y:cy,dx:1,dy:-10,dmg:dmg,type:'normal'}); }
  else if(getLv('w1') > 0) bullets.push({x:cx,y:cy,dx:0,dy:-10,dmg:dmg,type:'normal'});
}

function updateBullets(){
  for(var i = bullets.length - 1; i >= 0; i--){
    var b = bullets[i];
    if(b.homing && bricks.length > 0){ var t = bricks[0], a = Math.atan2(t.y + t.h/2 - b.y, t.x + t.w/2 - b.x); b.dx += Math.cos(a)*0.5; b.dy += Math.sin(a)*0.5; var s = Math.sqrt(b.dx*b.dx+b.dy*b.dy); if(s > 10){ b.dx = b.dx/s*10; b.dy = b.dy/s*10; }}
    b.x += b.dx; b.y += b.dy;
    if(b.y < -20 || b.y > canvas.height || b.x < 0 || b.x > canvas.width){ bullets.splice(i, 1); continue; }
    for(var j = bricks.length - 1; j >= 0; j--){
      var br = bricks[j], bw = b.w || 8, bh = b.h || 8;
      if(b.x + bw/2 > br.x && b.x - bw/2 < br.x + br.w && b.y + bh/2 > br.y && b.y - bh/2 < br.y + br.h){
        hitBrick(br, j, b.dmg); if(!b.pierce) bullets.splice(i, 1); break;
      }
    }
  }
}

function hitBrick(br, idx, dmg){
  br.hp -= dmg;
  for(var i = 0; i < 4; i++) particles.push({ x: br.x + br.w/2, y: br.y + br.h/2, dx: (Math.random()-0.5)*5, dy: (Math.random()-0.5)*5, life: 15, hue: br.hue });
  if(br.hp <= 0) destroyBrick(br, idx);
}

function destroyBrick(br, idx){
  var r = 5 + round + stage; coins += r; earned += r; score += 10;
  if(Math.random() < CFG.DROP_RATE) spawnItem(br.x + br.w/2, br.y + br.h/2);
  bricks.splice(idx, 1); updateUI();
}

function spawnItem(x, y){
  var types = [{t:'life',icon:'‚ô•',color:'#f55'},{t:'coin',icon:'ü™ô',color:'#fd0'},{t:'power',icon:'‚¨Ü',color:'#0ff'}];
  var item = types[Math.floor(Math.random() * types.length)];
  items.push({x:x, y:y, dy:2, type:item.t, icon:item.icon, color:item.color});
}

function updateItems(){
  var mag = getLv('p_magnet') * 20;
  for(var i = items.length - 1; i >= 0; i--){
    var it = items[i]; it.y += it.dy;
    if(mag > 0){ var dx = paddle.x + paddle.w/2 - it.x, dy = paddle.y - it.y, dist = Math.sqrt(dx*dx+dy*dy); if(dist < mag){ it.x += dx*0.1; it.y += dy*0.1; }}
    if(it.y + 10 >= paddle.y && it.y - 10 <= paddle.y + paddle.h && it.x >= paddle.x - 10 && it.x <= paddle.x + paddle.w + 10){ collectItem(it); items.splice(i, 1); continue; }
    if(it.y > canvas.height + 20) items.splice(i, 1);
  }
}

function collectItem(it){
  if(it.type === 'life'){ lives = Math.min(lives + 1, maxLives); toast('+1 LIFE'); }
  else if(it.type === 'coin'){ coins += 20; earned += 20; toast('+20 COIN'); }
  else if(it.type === 'power'){ balls.forEach(function(b){ b.dmg += 1; }); toast('POWER UP!'); }
  updateUI();
}

function updateFx(){
  for(var i = fx.length - 1; i >= 0; i--){ fx[i].r += 8; if(fx[i].r >= fx[i].max) fx.splice(i, 1); }
  for(var i = particles.length - 1; i >= 0; i--){ var p = particles[i]; p.x += p.dx; p.y += p.dy; p.dy += 0.2; p.life--; if(p.life <= 0) particles.splice(i, 1); }
}

function useSkill(n){
  if(state !== 'playing') return;
  var sk = SKILLS[n-1], lv = getLv(sk.id); if(lv <= 0) return;
  var now = Date.now(), cd = CFG.BASE_CD * (1 - getLv('s4') * 0.1);
  if(now - skillCD[n-1] < cd) return;
  skillCD[n-1] = now;
  if(n === 1){ var dur = sk.duration + lv * sk.durationUp; balls.forEach(function(b){ b.piercing = true; b.pierceTime = dur; }); toast('PIERCE!'); }
  else if(n === 2){ var hits = sk.hits + lv * sk.hitsUp; for(var i = 0; i < hits && bricks.length > 0; i++){ var idx = Math.floor(Math.random() * bricks.length); hitBrick(bricks[idx], idx, 999); } toast('LIGHTNING!'); }
  else if(n === 3){ var rad = sk.radius + lv * sk.radiusUp, cx = canvas.width/2, cy = canvas.height/3; fx.push({x:cx,y:cy,r:0,max:rad}); for(var i = bricks.length - 1; i >= 0; i--){ var br = bricks[i]; if(Math.hypot(br.x + br.w/2 - cx, br.y + br.h/2 - cy) < rad) hitBrick(br, i, 999); } toast('BOMB!'); }
  else if(n === 4){ skillCD = [0,0,0,0]; toast('COOLDOWN RESET!'); }
}

function updateSkillCD(){
  var now = Date.now(), cd = CFG.BASE_CD * (1 - getLv('s4') * 0.1);
  for(var i = 0; i < 4; i++){ var el = document.getElementById('cd' + (i+1)), elapsed = now - skillCD[i]; el.style.height = elapsed < cd ? ((cd - elapsed)/cd * 100) + '%' : '0%'; }
}

function render(){
  ctx.fillStyle = '#05050a'; ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle = 'rgba(0,240,255,0.02)';
  for(var x = 0; x < canvas.width; x += 30){ ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke(); }
  for(var y = 0; y < canvas.height; y += 30){ ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke(); }
  if(state !== 'playing' && state !== 'paused') return;
  
  fx.forEach(function(e){ var g = ctx.createRadialGradient(e.x,e.y,0,e.x,e.y,e.r); g.addColorStop(0,'rgba(255,100,0,0.6)'); g.addColorStop(1,'rgba(255,0,0,0)'); ctx.fillStyle = g; ctx.beginPath(); ctx.arc(e.x,e.y,e.r,0,Math.PI*2); ctx.fill(); });
  
  bricks.forEach(function(br){
    var pct = br.hp / br.maxHp;
    ctx.fillStyle = 'hsl('+br.hue+',60%,'+(30+pct*30)+'%)';
    ctx.fillRect(br.x, br.y, br.w, br.h);
    if(pct < 1){ ctx.strokeStyle = 'rgba(0,0,0,0.5)'; ctx.lineWidth = 1; for(var i = 0; i < (1-pct)*5; i++){ ctx.beginPath(); ctx.moveTo(br.x + Math.random()*br.w, br.y); ctx.lineTo(br.x + Math.random()*br.w, br.y + br.h); ctx.stroke(); }}
    ctx.fillStyle = '#fff'; ctx.font = 'bold 10px Orbitron'; ctx.textAlign = 'center'; ctx.fillText(br.hp, br.x + br.w/2, br.y + br.h/2 + 4);
  });
  
  items.forEach(function(it){ ctx.fillStyle = it.color; ctx.beginPath(); ctx.arc(it.x, it.y, 12, 0, Math.PI*2); ctx.fill(); ctx.fillStyle = '#000'; ctx.font = '12px sans-serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText(it.icon, it.x, it.y); });
  
  bullets.forEach(function(b){ ctx.fillStyle = b.type === 'laser' ? '#f0f' : b.type === 'missile' ? '#f60' : '#0ff'; if(b.w) ctx.fillRect(b.x - b.w/2, b.y - b.h/2, b.w, b.h); else { ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, Math.PI*2); ctx.fill(); }});
  
  balls.forEach(function(b){ ctx.fillStyle = b.piercing ? '#f80' : '#fff'; ctx.shadowBlur = 15; ctx.shadowColor = b.piercing ? '#f80' : '#0ff'; ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fill(); ctx.shadowBlur = 0; });
  
  ctx.fillStyle = '#0ff'; ctx.shadowBlur = 20; ctx.shadowColor = '#0ff'; ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h); ctx.shadowBlur = 0;
  
  particles.forEach(function(p){ ctx.globalAlpha = p.life / 15; ctx.fillStyle = 'hsl('+p.hue+',70%,60%)'; ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill(); });
  ctx.globalAlpha = 1;
}

function loop(){ update(); render(); requestAnimationFrame(loop); }

function hideAll(){ ['startScreen','charSelectScreen','shopScreen','galleryScreen','pauseScreen','gameOverScreen','stageClearScreen'].forEach(function(id){ document.getElementById(id).classList.add('hidden'); }); document.getElementById('galleryView').classList.add('hidden'); }

function showStart(){ hideAll(); updateUI(); document.getElementById('startScreen').classList.remove('hidden'); state = 'menu'; }

function showCharSelect(){ hideAll(); renderCharGrid(); document.getElementById('charSelectScreen').classList.remove('hidden'); }

function renderCharGrid(){
  var grid = document.getElementById('charGrid');
  grid.innerHTML = '';
  CHARACTERS.forEach(function(c){
    var div = document.createElement('div');
    div.className = 'char-card' + (c.unlocked ? '' : ' locked') + (selectedChar === c.id ? ' selected' : '');
    var url = SUPABASE_URL + '/storage/v1/object/public/thumbs/char_' + c.id + '.jpg';
    div.innerHTML = '<div class="thumb"><img src="' + url + '" onerror="this.onerror=null;this.src=\'' + url.replace('.jpg','.png') + '\'"></div><div class="char-name">' + (c.unlocked ? c.name : 'üîí') + '</div>';
    if(c.unlocked) div.onclick = function(){ selectedChar = c.id; saveData(); renderCharGrid(); };
    grid.appendChild(div);
  });
}

function startGame(){
  var elem = document.documentElement;
  if(elem.requestFullscreen) elem.requestFullscreen();
  else if(elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
  hideAll(); state = 'playing'; score = 0; lives = maxLives; stage = 1; earned = 0; skillCD = [0,0,0,0]; initGame();
}

function stageClear(){
  state = 'stageclear';
  var reward = 50 + stage * 20; coins += reward; earned += reward;
  var currentStage = stage, currentRound = round;
  var key = 'r' + currentRound + '_s' + currentStage;
  clearedStages[key] = true;
  
  var stageData = getStageData(), roundData = getRoundData();
  document.getElementById('stageClearTitle').textContent = (roundData.name || 'Round ' + round) + ' // Stage ' + stage;
  document.getElementById('stageReward').textContent = reward;
  
  var storyText = stageData.text || '...';
  typeText(storyText, document.getElementById('storyText'));
  
  loadStageMedia(currentRound, currentStage);
  
  if(stage >= getMaxStages()){ round++; stage = 1; if(round <= CHARACTERS.length) CHARACTERS[round-1].unlocked = true; }
  else stage++;
  
  saveData(); updateUI();
  document.getElementById('stageClearScreen').classList.remove('hidden');
}

function loadStageMedia(r, s){
  var bg = document.getElementById('stageClearBg');
  var base = SUPABASE_URL + '/storage/v1/object/public/secret/r' + r + '_s' + s;
  var img = new Image();
  img.onload = function(){ bg.innerHTML = '<img src="' + base + '.jpg">'; };
  img.onerror = function(){
    var img2 = new Image();
    img2.onload = function(){ bg.innerHTML = '<img src="' + base + '.png">'; };
    img2.onerror = function(){ bg.innerHTML = '<video src="' + base + '.mp4" autoplay loop muted playsinline></video>'; };
    img2.src = base + '.png';
  };
  img.src = base + '.jpg';
}

function nextStage(){ hideAll(); initGame(); state = 'playing'; }

function gameOver(){ state = 'gameover'; document.getElementById('earnedCoins').textContent = earned; document.getElementById('finalScore').textContent = score; saveData(); document.getElementById('gameOverScreen').classList.remove('hidden'); }

function showShop(from){ returnTo = from || 'menu'; hideAll(); updateUI(); renderShop(); document.getElementById('shopScreen').classList.remove('hidden'); }
function closeShop(){ hideAll(); if(returnTo === 'pause') document.getElementById('pauseScreen').classList.remove('hidden'); else showStart(); }

function showGallery(){ hideAll(); renderGallery(); document.getElementById('galleryScreen').classList.remove('hidden'); }

function setupInput(){
  var L = document.getElementById('leftBtn'), R = document.getElementById('rightBtn'), F = document.getElementById('fireBtn');
  L.ontouchstart = function(e){ e.preventDefault(); input.left = true; };
  L.ontouchend = function(e){ e.preventDefault(); input.left = false; };
  R.ontouchstart = function(e){ e.preventDefault(); input.right = true; };
  R.ontouchend = function(e){ e.preventDefault(); input.right = false; };
  F.ontouchstart = function(e){ e.preventDefault(); input.fire = true; };
  F.ontouchend = function(e){ e.preventDefault(); input.fire = false; };
  L.onmousedown = function(){ input.left = true; }; L.onmouseup = L.onmouseleave = function(){ input.left = false; };
  R.onmousedown = function(){ input.right = true; }; R.onmouseup = R.onmouseleave = function(){ input.right = false; };
  F.onmousedown = function(){ input.fire = true; }; F.onmouseup = F.onmouseleave = function(){ input.fire = false; };
  document.onkeydown = function(e){ if(e.key === 'ArrowLeft') input.left = true; if(e.key === 'ArrowRight') input.right = true; if(e.key === ' ' || e.key === 'z'){ input.fire = true; e.preventDefault(); } if(e.key >= '1' && e.key <= '4') useSkill(parseInt(e.key)); };
  document.onkeyup = function(e){ if(e.key === 'ArrowLeft') input.left = false; if(e.key === 'ArrowRight') input.right = false; if(e.key === ' ' || e.key === 'z') input.fire = false; };
  for(var i = 1; i <= 4; i++)(function(n){ document.getElementById('skill' + n).onclick = function(){ useSkill(n); }; })(i);
}

function setupButtons(){
  document.getElementById('startBtn').onclick = showCharSelect;
  document.getElementById('shopBtn').onclick = function(){ showShop('menu'); };
  document.getElementById('galleryBtn').onclick = showGallery;
  document.getElementById('playBtn').onclick = startGame;
  document.getElementById('backBtn').onclick = showStart;
  document.getElementById('closeShopBtn').onclick = closeShop;
  document.getElementById('closeGalleryBtn').onclick = showStart;
  document.getElementById('galleryCloseBtn').onclick = function(){ document.getElementById('galleryView').classList.add('hidden'); };
  document.querySelectorAll('.shop-tab').forEach(function(tab){ tab.onclick = function(){ document.querySelectorAll('.shop-tab').forEach(function(t){ t.classList.remove('active'); }); tab.classList.add('active'); currentTab = tab.dataset.tab; renderShop(); }; });
  document.getElementById('pauseBtn').onclick = function(){ if(state === 'playing'){ state = 'paused'; document.getElementById('pauseScreen').classList.remove('hidden'); }};
  document.getElementById('resumeBtn').onclick = function(){ hideAll(); state = 'playing'; };
  document.getElementById('pauseShopBtn').onclick = function(){ showShop('pause'); };
  document.getElementById('restartBtn').onclick = function(){ hideAll(); startGame(); };
  document.getElementById('menuBtn').onclick = showStart;
  document.getElementById('retryBtn').onclick = function(){ hideAll(); startGame(); };
  document.getElementById('gameOverMenuBtn').onclick = showStart;
  document.getElementById('nextStageBtn').onclick = nextStage;
}
</script>
